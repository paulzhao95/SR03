<html>
<head>
   <title>Add User</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div>Inscription</div>
<form action="doIndex.jsp" method="post">
   <label> Name </label>
   <input type="text" id="name" name="User name"/>
   <br>

   <label> Email </label>
   <input type="email" id="email" name="User email"/>
   <br>

   <label> Password </label>
   <input type="password" id="psw" name="User password"/>
   <br>

   <label> Company </label>
   <input type="text" id="company" name="User company"/>
   <br>

   <label> Telephone </label>
   <input type="text" id="Telephone" name="User telephone"/>
   <br>

   <label> Administrator </label>
   <input type="radio" id="Administrator" name="Type_User" value="Administrator" checked/>
   <br>
   <label> Intern </label>
   <input type="radio" id="Intern" name="Type_User" value="Intern"/>
   <br>


   <input type="submit" value="Submit">
</form>




</body>
</html>
